<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tab Index</title>

    </head>
    <body>

        <form>
            <input type="text" name="email" id="email" placeholder="E-mail" tabindex="1">
            <input type="password" name="senha" id="senha" placeholder="Senha" tabindex="2">
            <button type="reset" tabindex="4">Limpar</button>
            <button type="submit" tabindex="3">Enviar</button>
        </form>

    </body>
</html>
